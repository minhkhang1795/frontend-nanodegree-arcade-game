    <meta charset="UTF-8">
    <title>The Frogger Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Apply OOP in Javascript to create a classic arcade game: the Frogger. In this game, you have a Player
          and Enemies (Bugs). The goal of the player is to reach the water, without colliding into any one of the enemies.
          The player can move left, right, up and down. The enemies move in varying speeds on the paved block portion of
          the scene. Once the player collides with an enemy, the game is reset and the player moves back to the start
          square. Once the player reaches the water, the game moves to the next level. The player can collect gems to
          increase their final score. The player wins when the level 15 is reached.">
